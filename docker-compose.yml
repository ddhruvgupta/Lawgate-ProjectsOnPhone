version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lawgate-postgres
    environment:
      POSTGRES_DB: lawgate_db
      POSTGRES_USER: lawgate_user
      POSTGRES_PASSWORD: lawgate_dev_password_change_in_production
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - lawgate-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawgate_user -d lawgate_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lawgate-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=lawgate_db;Username=lawgate_user;Password=lawgate_dev_password_change_in_production
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lawgate-network
    volumes:
      - ./backend:/app
    command: dotnet watch run

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lawgate-frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - lawgate-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  lawgate-network:
    driver: bridge
